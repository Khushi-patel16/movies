<form (submit)="onSubmit()">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" [(ngModel)]="newMovie.title" required>

  <label for="genre">Genre:</label>
  <input type="text" id="genre" name="genre" [(ngModel)]="newMovie.genre" required>

  <label for="year">Year:</label>
  <input type="number" id="year" name="year" [(ngModel)]="newMovie.year" required>

  <label for="rating">Rating:</label>
  <input type="number" id="rating" name="rating" [(ngModel)]="newMovie.rating" required pattern="[0-5]">

  <label for="image">Image URL:</label>
  <input type="text" id="image" name="image" [(ngModel)]="newMovie.image" required>

  <button type="submit">Add Movie</button>
</form>
